<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | My Restaurant</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }
    .label {
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p><span class="label">Phone:</span> +91-9876543210</p>
    <p><span class="label">Email:</span> contact@myrestaurant.com</p>
    <p><span class="label">Support Hours:</span> 10:00 AM – 10:00 PM (Mon–Sat)</p>
  </div>
</body>
</html>
