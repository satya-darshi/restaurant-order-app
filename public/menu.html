<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let cart = [];
        const TAX_RATE = 0.10;

        function fetchMenu() {
            fetch('/menu-items/customer')
                .then(res => res.json())
                .then(menu => {
                    const menuTable = document.getElementById("menu");
                    menuTable.innerHTML = '';

                    menu.forEach(item => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${item.name}</td>
                            <td style="text-align: center; width: 60px;">
                                ${
                                    item.category === 'Veg'
                                    ? '<img src="/images/veg.png" alt="Veg" width="16" title="Vegetarian">'
                                    : item.category === 'Non-Veg'
                                    ? '<img src="/images/nonveg.png" alt="Non-Veg" width="16" title="Non-Vegetarian">'
                                    : '-'
                                }
                            </td>
                            <td>${item.subcategory || '-'}</td>
                            <td>‚Çπ${Number(item.price).toFixed(2)}</td>
                            <td><input type="number" id="qty_${item.item_id}" value="1" min="1" style="width: 60px;"></td>
                            <td><button onclick="addToOrder(${item.item_id}, '${item.name.replace(/'/g, "\\'")}', ${Number(item.price)})">Add</button></td>
                        `;
                        menuTable.appendChild(tr);
                    });
                })
                .catch(err => console.error('Failed to fetch menu:', err));
        }

        function addToOrder(id, name, price) {
            const qtyInput = document.getElementById(`qty_${id}`);
            const quantity = parseInt(qtyInput.value) || 1;

            const existing = cart.find(i => i.item_id === id);
            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({ item_id: id, name, price, quantity });
            }

            renderCart();
        }

        function renderCart() {
            const tbody = document.getElementById("order-summary");
            const totalItems = document.getElementById("total-items");
            const totalItemsSummary = document.getElementById("total-items-summary");
            const subtotal = document.getElementById("subtotal");
            const tax = document.getElementById("tax");
            const total = document.getElementById("total-cost");

            tbody.innerHTML = '';
            let subtotalValue = 0;

            cart.forEach(item => {
                const lineTotal = item.price * item.quantity;
                subtotalValue += lineTotal;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>
                        <button onclick="changeQty(${item.item_id}, -1)">‚àí</button>
                        ${item.quantity}
                        <button onclick="changeQty(${item.item_id}, 1)">Ôºã</button>
                    </td>
                    <td>‚Çπ${lineTotal.toFixed(2)}</td>
                    <td><button onclick="removeItem(${item.item_id})">üóë</button></td>
                    `;
                tbody.appendChild(row);
            });

            const taxValue = subtotalValue * TAX_RATE;
            const totalValue = subtotalValue + taxValue;

            const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
            totalItems.innerText = totalQty;
            totalItemsSummary.innerText = totalQty;
            subtotal.innerText = `‚Çπ${subtotalValue.toFixed(2)}`;
            tax.innerText = `‚Çπ${taxValue.toFixed(2)}`;
            total.innerText = `‚Çπ${totalValue.toFixed(2)}`;
        }

        function proceedToPayment() {
            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }

            // save cart + order type in localStorage
            localStorage.setItem("pendingCart", JSON.stringify({
                cart,
                order_type: document.querySelector('input[name="order-type"]:checked').value
            }));

            // navigate to the payment page
            window.location.href = "payment.html";
        }

        function placeOrder() {
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }

            const order_type = document.querySelector('input[name="order-type"]:checked').value;

            const orderData = {
                order_type,
                items: cart.map(item => ({
                item_id: item.item_id,
                quantity: item.quantity
                }))
            };

            fetch('/order', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                alert(`‚úÖ ${order_type} order placed successfully!`);
                cart = [];
                renderCart();
                } else {
                alert('‚ùå Order failed: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(err => {
                console.error('Error placing order:', err);
                alert('‚ö†Ô∏è Network or server error.');
            });
            }


        function changeQty(id, delta) {
            const item = cart.find(i => i.item_id === id);
            if (!item) return;
            item.quantity = Math.max(1, item.quantity + delta);
            renderCart();
        }

        function removeItem(id) {
            cart = cart.filter(i => i.item_id !== id);
            renderCart();
        }

        window.addEventListener('DOMContentLoaded', fetchMenu);
    </script>

</head>

<body onload="fetchMenu()">
    <div class="navbar">
        <div class="nav-left">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="nav-center">
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html" class="active">Menu</a></li>
            <li><a href="address.html">Address</a></li>
            <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="admin-login.html">Admin Login</a>
        </div>
    </div>

    <div class="main-container">
        <!-- Left Side: Menu -->
        <div class="menu-panel">
            <input type="text" placeholder="Search..." id="search-box">
            <table id="menu-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Sub Category</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="menu"></tbody>
            </table>
        </div>

        <!-- Right Side: Cart -->
        <div class="cart-panel">
            <h3>Total items: <span id="total-items">0</span></h3>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="order-summary"></tbody>
            </table>
            <div class="order-type-selector">
                <label>Select Order Type:</label>
                <div class="order-type-options">
                    <label class="order-option">
                    <input type="radio" name="order-type" value="Dine-in" checked>
                    <span>üçΩÔ∏è Dine-in</span>
                    </label>
                    <label class="order-option">
                    <input type="radio" name="order-type" value="Online">
                    <span>üõµ Online</span>
                    </label>
                </div>
            </div>
            <div class="checkout-box">
                <p>Total items: <span id="total-items-summary">0</span></p>
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Tax: <span id="tax">$0.00</span></p>
                <h3>Total: <span id="total-cost">$0.00</span></h3>
                <button onclick="proceedToPayment()">Checkout</button>
            </div>
        </div>
    </div>
</body>

</html>
